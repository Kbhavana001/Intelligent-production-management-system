# MySQL Database Configuration (Alternative)
# To use this: Rename to application.properties or set spring.profiles.active=mysql

# MySQL Connection
spring.datasource.url=jdbc:mysql://localhost:3306/intelligentproduction?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Disable H2 console
spring.h2.console.enabled=false

# Thymeleaf cache off for development
spring.thymeleaf.cache=false

# Server port
server.port=8080
